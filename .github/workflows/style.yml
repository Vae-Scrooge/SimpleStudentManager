# ========================================
# GitHub Actions CI 配置 - 代码风格检查
# ========================================

name: Style

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      - name: Install format dependencies
        run: pip3 install clang-format==14.0.6 cmake_format==0.6.11 pyyaml

      - name: configure
        run: cmake -Stest -Bbuild -DCMAKE_POLICY_VERSION_MINIMUM=3.5

      - name: fix style
        run: cmake --build build --target fix-format

      - name: check for changes
        run: |
          if git diff --exit-code; then
            echo "No formatting changes needed"
          else
            echo "Formatting changes were applied"
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "style: auto-format code [skip ci]"
            git push
          fi
